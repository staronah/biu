<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Include qrcode.min.js library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #qrcode-container {
            width: 90%;
            max-width: 600px; /* Set a maximum width for larger screens */
            text-align: center; /* Center the content inside the container */
        }

        #qrcode {
            width: 100%;
            height: auto;
            max-width: 300px; /* Set maximum width for the QR code */
            max-height: 300px; /* Set maximum height for the QR code */
        }

        .input-group {
            margin-bottom: 20px; /* Add some spacing between input and button */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .input-group input {
            width: 70%; /* Make input take up full width */
            margin-bottom: 10px; /* Add spacing below input */
        }

        .input-group button {
            width: 50%; /* Make button take up full width */
        }

        #qrTextResult {
            margin-top: 10px; /* Add spacing above the text */
            font-size: 18px; /* Adjust font size */
        }
    </style>
</head>
<body>
    <div id="qrcode-container">
        <h1>QR Code Generator</h1>
        <div class="input-group" id="inputGroup">
            <input type="text" id="qrText" placeholder="Enter text or URL">
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
        <br>
        <div id="qrcode-wrapper">
            <canvas id="qrcode" width="400" height="400"></canvas>
            <div id="qrTextResult"></div>
        </div>
    </div>

    <script>
        function generateQRCode() {
            var qrText = document.getElementById('qrText').value;
            var canvas = document.getElementById('qrcode');
            var qrTextResult = document.getElementById('qrTextResult');
            
            QRCode.toCanvas(canvas, qrText, { width: 400, height: 400 }, function(error) {
                if (error) console.error(error);
                console.log('QR Code generated!');
            });

            // Display the input text along with the QR code result
            qrTextResult.innerText = qrText;

            // Hide the input group after generating the QR code
            document.getElementById('inputGroup').style.display = 'none';
        }
    </script>
</body>
</html>
